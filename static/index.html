<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Docker Notebook</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/dockerNotebook.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <h1>Docker Notebook</h1>
    <h2>Launch an iPython notebook in under a second</h2>

    <img src="img/screenshot.png" width="700px" />
    <div class="row thumbnails">
      <h2>Try out an example</h2>
      <div class="col-xs-6 col-md-3">
	<a href="#" class="thumbnail">
	  <img src="/img/mining-slice.png">
	</a>
      </div>
      <div class="col-xs-6 col-md-3">
	<a href="#" class="thumbnail">
	  <img src="/img/probabilistic-bayesian.png">
	</a>
      </div>
      <div class="col-xs-6 col-md-3">
	<a href="#" class="thumbnail">
	  <img src="/img/python-signal.png">
	</a>
      </div>
    </div>
    <h2>Create your own</h2>
    <form class="navbar-form">
      <div class="input-group">
	<label for="repo">Docker Repository</label>
	<input type="text" class="form-control" placeholder="crosbymichael/python" name="repo"><br />
	<label for="repo">Public Notebook URL</label>
	<input type="text" class="form-control" placeholder="https://github.com/ipython/ipython/blob/2.x/examples/Index.ipynb"><br />
      </div>
      <label for="notebookUrl">Docker Notebook URL (copy/paste to share)</label>
      <div class="input-group">
	<input type="text" name="notebookUrl" class="form-control">
	<span class="input-group-btn">
          <button class="btn btn-default" type="button">Launch</button>
	</span>
      </div>
    </form>
    <h2>Find us on <a href="https://github.com/rissem/dockernotebook">GitHub</a></h2>
  </body>
</html>
